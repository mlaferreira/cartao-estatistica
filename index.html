<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>cartão de visualização de estatísticas</title>
</head>
<body>
    <div class="container">
        <div class="card-box">
            <div class="card-text">
                <h1>Get <span>insights</span> that help<br>
                    your business grow.</h1>
                    <p>Discover the benefits of data analytics and make<br>
                         better decisions regarding revenue, customer<br>
                        experience, and overall efficiency.</p>

                    <div class="card-text-nums">
                        <div class="num">
                            <h2>10K+</h2>
                            <p>compantes</p>
                        </div>
                        <div class="num">
                            <h2>314</h2>
                            <p>templates</p>
                        </div>
                        <div class="num">
                            <h2>12M+</h2>
                            <p>queries</p>
                        </div>
                    </div>
            </div>
            <div class="card-img">
                <div class="card-img-bg"></div>
                <img src="images/image-header-desktop.jpg" alt="imagem do card">

            </div>
        </div>
    </div>
    
</body>
</html>
